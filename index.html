<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jss.js"></script>
</head>
<body>

  <ons-page>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
         
            <ons-list>
              <ons-list-item onclick="fn.push('student.html')" tappable>
                students details
              </ons-list-item>
              <ons-list-item onclick="fn.push('staffs.html')" tappable>
                staffs details
              </ons-list-item>
              <ons-list-item onclick="fn.push('fee.html')" tappable>
                fees
              </ons-list-item>

            </ons-list> 
        
     </ons-splitter-side>
        <ons-splitter-content id="content" page="navigator.html"></ons-splitter-content>
      </ons-splitter>
    </ons-page>

<template id="navigator.html">
<ons-page id="nav"> 
  <ons-navigator swipeable id="nav-main" page="login.html"></ons-navigator>
</ons-page>
</template>
    
  
      <template id="login.html">
        <ons-page id='page-login'>
          <div style="text-align: center; margin-top: 200px">
          <p>
            <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
          </p>
      
          <p>
            <ons-input
              id="password"
              placeholder="Password"
              type="password"
              modifier="underbar"
            >
            </ons-input>
          </p>
      
          <p>
            <ons-button onclick="login()">Sign in</ons-button>
          </p>
          </div>
      
        </ons-page>
      </template>

          <template id="student.html">
            <ons-page>
              <ons-toolbar>
                <div class="center">Lists</div>
              </ons-toolbar>
            
              <ons-list>
                <ons-lazy-repeat id="infinite-list"></ons-lazy-repeat>
              </ons-list>
            </ons-page>
          </template>
          
          <template id="staffs.html">
            <ons-page>
              <ons-toolbar>
                <div class="left"><ons-back-button></ons-back-button>
                </div>
                <div class="center">
                  staffs
                </div>
              </ons-toolbar>
            </ons-page>
          </template>
          
          <template id="fee.html">
            <ons-page>
              <ons-toolbar>
                <div class="center">Lists</div>
              </ons-toolbar>
            
              <ons-list id="inf-list">
                <ons-lazy-repeat id="infinite-list"></ons-lazy-repeat>
              </ons-list>
            </ons-page>
          </template>
      
</body>
</html>
